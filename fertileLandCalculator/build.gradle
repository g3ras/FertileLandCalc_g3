// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'eclipse'




sourceSets {
    main {
        java {
            srcDirs = ['src/main/java']
        }
    }    
}

repositories {

   flatDir {
      dirs 'lib'
   }
}

// In this section you declare where to find the dependencies of your project

dependencies {
   
   compile('junit:junit:4.12') {
        transitive = false
    }
  compile('hamcrest-core:hamcrest-core:1.3') {
        transitive = false
    }
  
}

jar {
  manifest {
    attributes(
      'Main-Class': 'main.java.fertileLandCalculator.FertileLandCalculator'
    )
  }
}